<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="login.component.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <form>
            <h2 class="card-title text-center">Signin</h2>
            <div class="form-group mb-3">
                <label for="username">Username</label>
                <input type="text" id="username" formControlName="username" class="form-control form-control-md" placeholder="username/email">
                <!-- <div *ngIf="g['username'].getError('required')!=null&& g['username'].touched" class="text-danger">Enter a valid username</div> -->
            </div>
            <!--password-->
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control form-control" id="password" formControlName="password" placeholder="password">
                </div>
            </div>
            <div class="text-center m-3">
                <a href=#>Forgot password?</a>
            </div>
            <!-- <div *ngIf="g['password'].getError('required')!=null&& g['password'].touched" class="text-danger"> Enter a valid Password</div> -->
            <button type="button btn-primary" class="login mb-3" routerLink="/home">Login</button>
            <div>
                <button class="btn btn-primary btn-block float-end" routerLink="/register">Register</button>

            </div>
        </form>
    </div>
</body>

</html>
