<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="homeuserlist.component.css" rel="stylesheet">
</head>

<body>
    <div class="container  justify-content-center mt-5">
        <div class="text-center  ">
            <h4>ADD USER</h4>
        </div>
        <form class="row g-3" [formGroup]="register">

            <div class="col-md-6">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" formControlName="name">
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email">
            </div>
            <div class="col-md-6">
                <label for="gender" class="form-label">Gender</label>
                <input type="text" class="form-control" name="gender" formControlName="gender">
            </div>
            <div class="col-md-6">
                <label for="status" class="form-label">Status</label>
                <input type="text" class="form-control" name="status" formControlName="status">
            </div>
            <div>
                <button type="button" class="btn btn-primary btn-block   " routerLink="/">back</button>
                <button type="button" class="btn btn-primary btn-block float-end  " routerLink="/" [disabled]="!register.valid" (click)="onSubmit()">Add Parameter</button>
            </div>
        </form>
    </div>
</body>

</html>
